<main class="flex flex-row mt-7">
  <nav class="hidden sm:flex flex-col ml-5 w-[450px] min-h-[calc(100vh-3rem)] bg-white/30 p-5 rounded-3xl">

    <h1 class="font-bold text-lg lg:text-3xl bg-gradient-to-br from-white via-white/50 bg-clip-text text-transparent">
      <div class="flex flex-row justify-between items-center">

        <span class="text-indigo-400">Travelin</span>

        <button class="cursor-pointer text-indigo-400" (click)="darkMode.set(!darkMode())">
          @if (!darkMode()) {
            <i class="fa-solid fa-moon"></i>
          } @else {
            <i class="fa-solid fa-sun"></i>
          }
        </button>

      </div>
    </h1>
    <span class="text-xl text-indigo-400">Welcome to your travel planning agent</span>
    <div class="border-t border-gray-700 my-3"></div>

    @for (route of routes; track route.path) {
      <app-sidebar-menu-item
        [description]="route.data!['description']"
        [icon]="route.data!['icon']"
        [title]="route.data!['title']"
        [path]="route.path!"
      />
    }

  </nav>

  <section class="mx-3 sm:mx-20 flex flex-col w-full h-[calc(100vh-50px)] bg-white/30 p-5 rounded-3xl">
    <div class="flex flex-row h-full">
      <div class="flex flex-col flex-auto p-1">
        <router-outlet />
      </div>
    </div>
  </section>
</main>
